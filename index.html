<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<style>
	

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: bisque;
}
.login-btn{
    align-items: center;
}


</style>
</head>
<body>
            <form action="quntnex.html" method="get">
                <h1>Login form</h1>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" pattern="[a-z0-9]+" required><br><br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" pattern=".{8,}" required><br><br>
                <button type="submit">Login</button>
            </form>

</body>
</html>
